<!DOCTYPE html>
<html>
<head>
    <title>Enter the Key</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        p {
            font-size: 22px;
            color: #ccc;
        }

        h1 {
            font-size: 36px;
            margin-top: 10px;
            margin-bottom: 40px;
        }

        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0077ff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        #msg {
            margin-top: 20px;
            font-size: 18px;
        }

        h2 {
            color: white;
            font-size: 15px;
        }

        a:link {
            color: rgb(5, 5, 5);
            background-color: transparent;
            
  }
        a:visited {
            color: rgb(14, 14, 14);
            background-color: transparent;

  }
        a:hover {
            color: rgb(255, 255, 255);
            background-color: transparent;

}


    </style>
</head>
<body>

<p>Welcome to</p>
<h1>Find the hidden key</h1>

<input type="text" id="keyInput" placeholder="Enter key here...">
<button onclick="checkKey()">Submit</button>

<div id="msg"></div>
<br>
<h2>Hint: There might be a link hiding somewhere</h2>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<a href="escape2.html" target="_self">Boo</a> 

<script>
    const SECRET_KEY = "placeholder";

    function checkKey() {
        const userInput = document.getElementById("keyInput").value;
        const msg = document.getElementById("msg");

        if (userInput === SECRET_KEY) {
            msg.style.color = "lightgreen";
            msg.textContent = "Correct! Redirecting...";
            setTimeout(() => {
                window.location.href = "correct.html"; 
            }, 1200);
        } else {
            msg.style.color = "red";
            msg.textContent = "Wrong, try again.";
        }
    }
</script>

</body>
</html>
