<h2>Where Was I during September 30th 2025?</h2>
<p>Hint: OSINT (City) </p>





<input type="text" id="keyInput" placeholder="Enter key here...">
<button onclick="checkKey()">Submit</button>
<div id="msg"></div>

<script>
    const SECRET_KEY = "Strasbourg";

    function checkKey() {
        const userInput = document.getElementById("keyInput").value;
        const msg = document.getElementById("msg");

        if (userInput === SECRET_KEY) {
            msg.style.color = "lightgreen";
            msg.textContent = "Correct! Redirecting...";
            setTimeout(() => {
                window.location.href = "escape7.html"; 
            }, 1200);
        } else {
            msg.style.color = "red";
            msg.textContent = "Wrong, try again.";
        }
    }
</script>
